    <div id="contenedorFormularios">
        <h2 class="datos_persona_wellcome"></h2>
        <form id="formularioRegistro">
            <h4 class="datos_persona_wellcome"></h4>
            <label>DNI</label>                  <!-- idioma -->
            <input class="text_formato_dni" id="dniInput" name="dniInput" type="text"/><br/>
            <label>Nombre</label>                  <!-- idioma -->
            <input class="text_formato_nombre_persona" id="nombreInput" name="nombreInput" type="text"/><br/>
            <label>Apellidos</label>                  <!-- idioma -->
            <input class="text_formato_apellidos_persona" id="apellidosInput" name="apellidosInput" type="text"/><br/>
            <label>Fecha nacimiento</label>                  <!-- idioma -->
            <input class="text_formato_fechaNacimiento_persona" id="fechaInput" name="fechaInput" max="2022-11-13" type="date"/><br/>
            <label>Dirección</label>                  <!-- idioma -->
            <input class="text_formato_direccion_persona" id="direccionInput" name="direccionInput" type="text"/><br/>
            <label>Teléfono</label>                  <!-- idioma -->
            <input class="text_formato_telefono_persona" id="telefonoInput" name="telefonoInput" min="0" type="number"/><br/>
            <label>Email</label>                  <!-- idioma -->
            <input class="text_formato_email_persona" id="emailInput" name="emailInput" type="text"/><br/>
            <label>Foto</label>                  <!-- idioma -->
            <input class="text_formato_foto_persona" id="fotoInput" name="fotoInput" type="text" /><br/>

            <h4 class="datos_usuario_wellcome"></h4>
            <label>Usuario</label>                  <!-- idioma -->
            <input class="text_formato_usuario" id="usuarioInput" name="usuarioInput" type="text"/><br/>
            <label>Contraseña</label>                  <!-- idioma -->
            <input class="text_formato_contrasena" id="contrasenaInput1" name="contrasenaInput1" type="password"/><br/>
            <label>Repetir contraseña</label>                  <!-- idioma -->
            <input class="text_formato_contrasena" id="contrasenaInput2" name="contrasenaInput2" type="password"/><br/>
            <label>Rol</label>                  <!-- idioma -->
            <select id="rolInput" name="rolInput"></select><br/>

            <input type="submit" id="registroSubmit" value="Registrar"/>
